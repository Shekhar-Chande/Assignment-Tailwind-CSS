<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
      <div id="container" class="grid sm:grid-cols-12 mt-40 place-items-center">
        <div id="left" class="sm:col-start-4 sm:col-end-8 flex items-center flex-col gap-8">
          <span class="text-3xl font-semibold">Login</span>
          <p class="text-sm text-gray-400 -mt-6">Enter your credential to access your account</p>
          <button class="-mt-2 border border-black rounded-sm px-20 py-1 flex items-center gap-2"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="" class="w-10"> Login with Google</button>

          <span class=" text-gray-600 flex justify-center items-center gap-4"> <hr class="w-[130px]"> or <hr class="w-[130px]"> </span>

          <label for="" class="-mb-8 mr-[230px] text-sm text-gray-500">Email Address</label>
          <input type="text" placeholder="email@gmail.com" class="border-2 border-gray-500 w-80 py-1 pl-1">
          
          <div class="-mb-8 mr-[2px] flex gap-40">
            <label for="" class="text-sm text-gray-500">Password</label>
            <label for="" class="text-sm text-blue-600">Forgot Password</label>
          </div>
          
          <input type="text" placeholder="Password" class="border-2 border-gray-500 w-80 py-1 pl-1">
          <button class="px-[120px] py-[3px] bg-blue-600 text-white text-xl">Login</button>
          <p class="text-gray-500">Don't have an account? <span class="text-black">Register Here</span></p>
        </div>


        <div id="right" class="col-start-8 col-end-10 hidden sm:block">
          <img src="https://img.freepik.com/premium-photo/woman-blank-white-t-shirt-thumbs-up-isolated-white-background_358320-1731.jpg?w=740" alt="">
        </div>
      </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
